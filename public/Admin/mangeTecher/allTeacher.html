<body>
  <div id="cover-caption" class="hide">
    <div class="container">
      <div class="col-xl-12">
        <!-- Account details card-->

        <div class="card mb-4">
          <div class="card-header">Thêm giáo viên</div>

          <div class="card-body">
            <form class="justify-content-center" id="myForm">
              <!-- Form Group (username)-->
              <div class="form-group">
                <label class="small mb-1" for="inputUsername">Tên giáo viên</label>
                <input id="name" type="text" name="name" class="form-control" placeholder="Name"
                  onkeyup="locKiTu(value,'name')" required />
              </div>
              <!-- Form Row-->
              <div class="form-row">
                <!-- Form Group (first name)-->
                <div class="form-group col-md-6">
                  <label class="small mb-1" for="inputFirstName">khoa giảng dạy</label>
                  <select class="form-control" name="group" id="group" required>
                    <option value="nation">Tự nhiên</option>
                    <option value="sociocultural" selected="selected">
                      Xã hội
                    </option>
                  </select>
                </div>
                <!-- Form Group (last name)-->
                <div class="form-group col-md-6">
                  <label class="small mb-1" for="inputLastName">Giới tính</label>
                  <select class="form-control" name="gender" id="gender" required>
                    <option value="true">nam</option>
                    <option value="false">nữ</option>
                  </select>
                </div>
              </div>
              <!-- Form Row        -->
              <div class="row">
                <div class="form-group col-md-12">
                  <label class="small mb-1" for="inputFirstName">khoa giảng dạy</label>
                  <div class="dropdown">
                    <button class="
                          btn btn-outline-success
                          dropdown-toggle
                          btn-block
                        " type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="true"
                      aria-expanded="false">
                      danh sách môn dạy
                    </button>
                    <div class="dropdown-menu" style="padding: 2rem" aria-labelledby="triggerId">
                      <div id="renderMuntilChoose"></div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Form Group (email address)-->
              <div class="form-group">
                <label class="small mb-1" for="inputEmailAddress">lớp chủ nhiệm</label>
                <select class="form-control" name="classLeader" id="classLeader" aria-placeholder="chọn lớp chủ nhiệm"
                  required></select>
              </div>
              <!-- Form Row-->
              <div class="form-row">
                <!-- Form Group (phone number)-->
                <div class="form-group col-md-6">
                  <label class="small mb-1" for="inputPhone">Email</label>
                  <input id="address" type="text" class="form-control" style="width: 100%" name="address"
                    placeholder="@mail" onkeyup="locKiTu(value,'address')" required />
                </div>
                <!-- Form Group (birthday)-->
                <div class="form-group col-md-6">
                  <label class="small mb-1" for="inputBirthday">Ngày sinh</label>
                  <input type="date" class="form-control" name="dataOfBirth" placeholder="ngày sinh" required />
                </div>
              </div>
              <!-- Save changes button-->

            </form>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success" onclick="mySubmitFunction(event)">Thêm</button>
              <button type="submit" class="btn btn-danger" onclick="closeFormInput(`cover-caption`)">Hủy</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow mb-4" style="width: 100%;">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-success">Danh sách giáo viên</h6>
    </div>

    <br />
    <div class="row">
      <div class="form-group col-md-5">
        <button type="button" class="btn btn-success" id="addTeacher">Thêm giáo viên</button>
      </div>

      <div class="form-group col-md-5">

        <div class="input-group">
          <input type="text" class="form-control bg-light border-0 small" placeholder="tìm kiếm ..." aria-label="Search"
            aria-describedby="basic-addon2" id="Teacher-search" onchange="searchAll(value)" />
          <div class="input-group-append">
            <button class="btn btn-success" type="button" style="z-index: 0 !important;">
              <i class="fas fa-search fa-sm" aria-hidden="true"></i>
            </button>
          </div>
        </div>

      </div>

      <div class="form-group col-md-1">
        <button type="button" class="btn btn-success" onclick="reRenderNotParam()">
          <i class="fas fa-redo"></i>
        </button>
      </div>

    </div>

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Id</th>
              <th>Tên</th>
              <th>Nhóm</th>
              <th>Chủ nhiệm</th>

              <th>Lớp vs Môn</th>
              <th>@Mail</th>
              <th>Ngày sinh</th>
              <th>Chỉnh sửa</th>
            </tr>
          </thead>

          <tbody id="upload"></tbody>
        </table>
      </div>
    </div>

    <script>
      var db = firebase.firestore();

      var addDataTecher = document.querySelector("#addDataTecher");
      var listOfTeachers = [];

      db.collection("Teachers").onSnapshot(async function (querySnapshot) {
        await querySnapshot.forEach(function (doc) {
          let tamp = doc.data();
          tamp.docId = doc.id;
          listOfTeachers.push(tamp);
        });
        console.log(listOfTeachers);

        var nodeTeacher = "";
        listOfTeachers.forEach((e) => {
          nodeTeacher += ` <tr> <td>${e.id}</td> <td>${e.name}</td> <td>${
            e.group
          }</td> <td>${e.classTeach.toString()}</td> <td>${e.subjectTeach.toString()}</td> <td>${
            e.address
          }</td> <td>${e.dataOfBirth}</td> </tr>`;
        });
        addDataTecher.innerHTML = nodeTeacher;
      });
    </script>

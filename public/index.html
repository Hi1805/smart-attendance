<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link href="./css/login.css" rel="stylesheet">

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-functions.js"></script>

</head>

<body>
    <div class="container">
        <div class="containerLogin active mt-5">
            <div class=" wrapper fadeInDown">
                <div id="formContent">
                    <!-- Tabs Titles -->
                    <h2 class="active"> Đăng Nhập </h2>

                    <div class="fadeIn first">
                        <img src="./img/logo.jpg" alt="
                        Logo duc tri">
                    </div>

                    <!-- Login Form -->
                    <form class="login">
                        <input type="email" id="login" class="fadeIn second email" name="email"
                            placeholder="Tên Đăng Nhập">
                        <input type="password" id="password" class="fadeIn third password" name="password"
                            placeholder="Mật Khẩu">

                        <input type="submit" class="button-login fadeIn fourth col-10 mt-4" value="Đăng Nhập">

                        <img src="./img/loadinglogin.gif" class="mt-2 mb-2 loading d-none">
                    </form>

                    <!-- Remind Passowrd -->
                    <div id="formFooter">
                        <a class="underlineHover" href="#">Quên Mật Khẩu?</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="loading">
            <img src="./img/loadinglogin.gif" />
        </div> -->



    </div>
</body>
<script src="./config/env.js"></script>
<script src="./index.js"></script>


</html>
